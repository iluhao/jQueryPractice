<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>$([属性名])</title>
	<script src="../jquery.js"></script>
</head>
<body>
	<div>no id</div>
	<div id="id1">id1</div>
	<div id="id2">id2</div>
	<div>no id</div>
</body>
	<script type="text/javascript">
		$(document).ready(function(){
			$("div[id]").css("border", "2px solid green");
		});
	</script>
</html>
