<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>after()</title>
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#button_after").click(function(){
				$("p").after(" test");
			});
		});
	</script>
</head>
<body>
	<p>Hello</p><br />
	<input id="button_after" type="button" name="" value="after">
</body>
</html>
