<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#change").click(function(){
				$("<b>jQuery</b>").replaceAll("p");
			});
		});
	</script>
</head>
<body>
	<p>Hello</p>
	<p>World</p>
	<input id="change" type="button" name="" value="replaceAll">
</body>
</html>
