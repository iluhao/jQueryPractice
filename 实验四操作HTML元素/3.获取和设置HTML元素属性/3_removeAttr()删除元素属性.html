<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="../jquery.js"></script>
</head>
<body>
	<input id="txt" type="text" name="" disabled="disabled" value="现在不可以编辑"><br/>
	<input id="button_change" type="button" name="" value="改变为可编辑">
	<script type="text/javascript">
		$(document).ready(function(){
			$("#button_change").click(function(){
				$("#txt").removeAttr("disabled")
					.focus()
					.val("现在可以编辑了");	
			});
		});
	</script>

</body>
</html>
