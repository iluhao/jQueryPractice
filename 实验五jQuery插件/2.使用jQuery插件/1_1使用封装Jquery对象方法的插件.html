<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用封装Jquery对象方法的插件</title>
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="../1.开发jQuery插件/1_1开发定义全局函数的插件.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#button_show").click(function(){
				$("html").showhtml();
			});
		});
	</script>
</head>
<body>
	<input id="button_show" type="button" name="" value="点击显示页面信息">
</body>
</html>
