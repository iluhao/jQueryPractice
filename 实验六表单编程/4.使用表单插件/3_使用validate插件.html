<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="jquery.validate.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#commentForm").validate();
		});
	</script>
	<style type="text/css">
		label{
			width: 150px;
		}

	</style>
</head>
<body>
	<form class="cmxform" id="commentForm" method="get" action="">
		<fieldset>
			<legend>个人信息表</legend>
			<p>
				<label for="cname">姓名:</label>
				<em>*</em>
				<input id="cname" type="text" name="" size="25" class="required" minlength="2" />
			</p>
			<p>
				<label for="cemail">邮箱:</label>
				<em>*</em>
				<input id="cmail" type="email" name="" size="25" class="required email" />
			</p>

			<p>
				<label for="curl">网址:</label>
				<em>*</em>
				<input id="curl" type="text" name="" size="25" class="url" value="" />
			</p>
			<p>
				<label for="ccomment">个性签名:</label>
				<em>*</em>
				<textarea id="ccomment" type="text" name="" cols="22" class="required"></textarea>
			</p>
			<p>
				<input class="submit" type="submit" name="" value="提交">
			</p>
		</fieldset>
	</form>
</body>
</html>
